<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using npm packages in the browser</title>
  </head>
  <body>
    Result: <label id="result"></label>
  </body>
  <script type="module">
    import { helloWorld } from 'https://unpkg.com/@clarkio/modern-npm-package@0.0.2/index.js';
    document.getElementById('result').innerText = helloWorld();
  </script>
</html>
